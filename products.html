<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy - Products</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2a9d8f;
        --primary-dark: #264653;
        --secondary: #e9c46a;
        --accent: #f4a261;
        --danger: #e76f51;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--light);
        color: var(--dark);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header & Navigation */
      header {
        background-color: white;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-dark);
        text-decoration: none;
      }

      .logo-icon {
        color: var(--primary);
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
      }

      .nav-link {
        color: var(--dark);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
      }

      .nav-link:hover {
        color: var(--primary);
      }

      .cart-btn {
        background: none;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
        position: relative;
        color: var(--dark);
      }

      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: var(--danger);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: bold;
      }

      /* Main Content */
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        flex: 1;
      }

      .page-title {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--primary-dark);
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
      }

      .product-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .product-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-info {
        padding: 1.25rem;
      }

      .product-name {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--dark);
      }

      .product-price {
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1rem;
        font-size: 1.25rem;
      }

      .product-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: var(--primary);
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        text-align: center;
        flex: 1;
      }

      .btn:hover {
        background-color: var(--primary-dark);
      }

      .btn-secondary {
        background-color: var(--light-gray);
        color: var(--dark);
      }

      .btn-secondary:hover {
        background-color: #d1d7dc;
      }

      /* Footer */
      footer {
        background-color: var(--primary-dark);
        color: white;
        padding: 2rem;
        margin-top: auto;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
      }

      .footer-column h3 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .footer-column p,
      .footer-column a {
        color: var(--light-gray);
        margin-bottom: 0.5rem;
        display: block;
        text-decoration: none;
      }

      .footer-column a:hover {
        color: white;
      }

      .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .social-link {
        color: white;
        font-size: 1.5rem;
      }

      .copyright {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }

        .nav-links {
          display: none;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 1rem;
        }
      }

      @media (max-width: 480px) {
        .products-grid {
          grid-template-columns: 1fr;
        }

        .product-actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header & Navigation -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">

        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="products.html" class="nav-link active">Products</a>
          <a href="cart.html" class="nav-link">Cart</a>
        </div>
        <a href="cart.html" class="cart-btn">

      </nav>

    <!-- Main Content -->
    <div class="container">
      <h1 class="page-title">All Products</h1>
      <div class="products-grid" id="products-grid">
        <!-- Products will be added dynamically -->

    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-column">
          <h3>ShopEasy</h3>
          <p>Your one-stop shop for all your needs.</p>

          </div>
        </div>
        <div class="footer-column">
          <h3>Quick Links</h3>
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="cart.html">Cart</a>
        </div>
        <div class="footer-column">
          <h3>Contact Us</h3>
          <p>123 Main Street</p>

    <script>
      // Product Data
      const products = [
        {
          id: 1,
          name: "Wireless Headphones",
          price: 99.99,
          image:
            "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D",
          description:
            "Premium wireless headphones with noise cancellation and 30-hour battery life.",
        },
        {
          id: 2,
          name: "Smart Watch",
          price: 199.99,
          image:
            "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c21hcnQlMjB3YXRjaHxlbnwwfHwwfHx8MA%3D%3D",
          description:
            "Feature-packed smartwatch with fitness tracking and smartphone notifications.",
        },
        {
          id: 3,
          name: "Bluetooth Speaker",
          price: 79.99,
          image:
            "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Ymx1ZXRvb3RoJTIwc3BlYWtlcnxlbnwwfHwwfHx8MA%3D%3D",
          description:
            "Portable Bluetooth speaker with 20W output and 15-hour playtime.",
        },
        {
          id: 4,
          name: "Laptop Backpack",
          price: 49.99,
          image:
            "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFja3BhY2t8ZW58MHx8MHx8fDA%3D",
          description:
            "Durable laptop backpack with USB charging port and anti-theft design.",
        },
        {
          id: 5,
          name: "Wireless Mouse",
          price: 29.99,
          image:
            "https://images.unsplash.com/photo-1527814050087-3793815479db?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91c2V8ZW58MHx8MHx8fDA%3D",
          description:
            "Ergonomic wireless mouse with silent clicks and adjustable DPI.",
        },
        {
          id: 6,
          name: "Desk Lamp",
          price: 39.99,
          image:
            "https://images.unsplash.com/photo-1580477667995-2b94f01c9516?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFtcHxlbnwwfHwwfHx8MA%3D%3D",
          description:
            "LED desk lamp with adjustable brightness and color temperature.",
        },
      ];

      // DOM Elements
      const productsGrid = document.getElementById("products-grid");
      const cartCount = document.querySelector(".cart-count");

      // Initialize the page
      function init() {
        renderProducts();
        updateCartCount();
      }

      // Render products
      function renderProducts() {
        productsGrid.innerHTML = "";
        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
                    <img src="${product.image}" alt="${
            product.name
          }" class="product-img">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(
                          2
                        )}</p>
                        <div class="product-actions">
                            <a href="product-details.html?id=${
                              product.id
                            }" class="btn btn-secondary">View Details</a>
                            <button class="btn add-to-cart" data-id="${
                              product.id
                            }">Add to Cart</button>
                        </div>
                    </div>
                `;
          productsGrid.appendChild(productCard);
        });

        // Add event listeners to "Add to Cart" buttons
        document.querySelectorAll(".add-to-cart").forEach((button) => {
          button.addEventListener("click", addToCart);
        });
      }

      // Add to cart function
      function addToCart(e) {
        const productId = parseInt(e.target.getAttribute("data-id"));
        const product = products.find((p) => p.id === productId);

        // Get current cart from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Check if product is already in cart
        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            ...product,
            quantity: 1,
          });
        }

        // Save to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // Update cart count
        updateCartCount();

        // Show success message
        showAddedToCartMessage(product.name);
      }

      // Show "Added to cart" message
      function showAddedToCartMessage(productName) {
        const message = document.createElement("div");
        message.className = "added-to-cart-message";
        message.textContent = `${productName} added to cart!`;
        message.style.position = "fixed";
        message.style.bottom = "20px";
        message.style.right = "20px";
        message.style.backgroundColor = "var(--primary)";
        message.style.color = "white";
        message.style.padding = "10px 20px";
        message.style.borderRadius = "4px";
        message.style.boxShadow = "var(--shadow)";
        message.style.zIndex = "1000";
        message.style.animation = "fadeInOut 3s ease-in-out";

        document.body.appendChild(message);

        setTimeout(() => {
          message.remove();
        }, 3000);
      }

      // Update cart count
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        cartCount.textContent = count;
      }

      // Initialize the page
      init();

      // Add CSS animation for the message
      const style = document.createElement("style");
      style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateY(20px); }
                10% { opacity: 1; transform: translateY(0); }
                90% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(20px); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
